<html lang="pt-BR">
<head>

<title>Teste Firebase</title>
</head>
<body>
<h2>ğŸ” Teste de ConexÃ£o com Firebase</h2>
<button id="btnTestar">Testar ConexÃ£o</button>
<pre id="saida"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

// âš™ï¸ ConfiguraÃ§Ã£o (a mesma do seu projeto)
const firebaseConfig = {
  apiKey: "AIzaSyDH9MG50ynnt4SiXGAFymBH9nXmBqLwTtU",
  authDomain: "funcionarios-7c778.firebaseapp.com",
  databaseURL: "https://funcionarios-7c778-default-rtdb.firebaseio.com",
  projectId: "funcionarios-7c778",
  storageBucket: "funcionarios-7c778.firebasestorage.app",
  messagingSenderId: "632364021109",
  appId: "1:632364021109:web:a5db2bd2c794c4368b4f3c"
};

// ğŸš€ Inicializa
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ğŸ”¹ BotÃ£o de teste
document.getElementById("btnTestar").addEventListener("click", async () => {
  const saida = document.getElementById("saida");
  saida.textContent = "â³ Testando conexÃ£o...";

  try {
    // Adiciona um dado teste no Firebase
    const refTeste = ref(db, "testes");
    const novo = push(refTeste);
    await set(novo, { mensagem: "ConexÃ£o bem-sucedida!", data: new Date().toISOString() });

    // LÃª os dados de volta
    onValue(refTeste, (snapshot) => {
      const dados = snapshot.val();
      saida.textContent = "âœ… Conectado ao Firebase!\n\nDados lidos:\n" + JSON.stringify(dados, null, 2);
    });
  } catch (erro) {
    saida.textContent = "âŒ Erro ao conectar: " + erro.message;
  }
});
</script>
</body>
