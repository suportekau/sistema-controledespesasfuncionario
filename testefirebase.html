<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teste Firebase - Controle de Gastos</title>
</head>
<body style="font-family: Arial; padding: 20px;">
<h2>ğŸ” Teste de ConexÃ£o com Firebase</h2>
<button id="btnTestar" style="padding:10px 20px; font-size:16px;">Testar ConexÃ£o</button>
<pre id="saida" style="background:#eee; padding:15px; margin-top:20px;"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

// âš™ï¸ ConfiguraÃ§Ã£o do seu projeto Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAcKFGAxlaSR1oRCHdZQrdK50VH_tb18w0",
  authDomain: "controledegastos-b32ac.firebaseapp.com",
  databaseURL: "https://controledegastos-b32ac-default-rtdb.firebaseio.com",
  projectId: "controledegastos-b32ac",
  storageBucket: "controledegastos-b32ac.firebasestorage.app",
  messagingSenderId: "528495650715",
  appId: "1:528495650715:web:523fb3c214188aa0a8233e"
};

// ğŸš€ Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ğŸ”¹ Testar ConexÃ£o
document.getElementById("btnTestar").addEventListener("click", async () => {
  const saida = document.getElementById("saida");
  saida.textContent = "â³ Testando conexÃ£o...";

  try {
    const refTeste = ref(db, "testes");
    const novo = push(refTeste);
    await set(novo, {
      mensagem: "ConexÃ£o bem-sucedida!",
      data: new Date().toLocaleString()
    });

    onValue(refTeste, (snapshot) => {
      const dados = snapshot.val();
      saida.textContent = "âœ… Conectado ao Firebase!\n\n" + JSON.stringify(dados, null, 2);
    });
  } catch (erro) {
    saida.textContent = "âŒ Erro ao conectar: " + erro.message;
  }
});
</script>
</body>
</html>
