}
function fazerLogin(){
  const u=document.getElementById('loginUsuario').value.toUpperCase();
  const s=document.getElementById('loginSenha').value;
  if(u==="ADMIN" && s==="1234"){ esconderTudo(); document.getElementById('menu').classList.remove('hidden'); atualizarDatalistLanc(); }

/* === Fun√ß√µes Firebase (SDK) === */
async function listarCadastrosArray() {
  const snap = await db.ref("cadastros").get();
  const data = snap.val() || {};
  return Object.entries(data).map(([k, v]) => ({
    id: k,
    nome: v.nome || "",
    cargo: v.cargo || "",
    setor: v.setor || "",
    horario: v.horario || ""
  }));
}

async function adicionarCadastro(c){ await db.ref("cadastros").push(c); }
async function atualizarCadastro(id,c){ await db.ref("cadastros/"+id).update(c); }
async function excluirCadastroFb(id){ await db.ref("cadastros/"+id).remove(); }

async function listarLancamentosArray(){
  const snap=await db.ref("lancamentos").get();
  const data=snap.val()||{};
  return Object.entries(data).map(([k,v])=>({id:k,...v}));
}
async function adicionarLancamento(l){ await db.ref("lancamentos").push(l); }
async function atualizarLancamento(id,l){ await db.ref("lancamentos/"+id).update(l); }
async function excluirLancamentoFb(id){ await db.ref("lancamentos/"+id).remove(); }

/* === Cadastro === */
async function abrirInserir() {
  esconderTudo();
  document.getElementById('inserir').classList.remove('hidden');
  limparCamposCadastro();

  // Focar no campo nome
  const nomeCampo = document.getElementById('nome');
  if (nomeCampo) nomeCampo.focus();
}
async function abrirConsultar(){ esconderTudo(); document.getElementById('consultar').classList.remove('hidden'); mostrarCadastros(); }
async function salvarCadastro() {
  const nome = document.getElementById('nome').value.toUpperCase();
  const cargo = document.getElementById('cargo').value;
  const setor = document.getElementById('setor').value;
  const horario = document.getElementById('horario').value;
  const id = document.getElementById('idEditando').value;

  if (!nome || !cargo || !setor || !horario) return alert("Preencha todos os campos!");

  const dados = { nome, cargo, setor, horario };

  if (id) await atualizarCadastro(id, dados);
  else await adicionarCadastro(dados);

{
  document.getElementById('idEditando').value = '';
  document.getElementById('nome').value = '';
  document.getElementById('cargo').value = '';
  document.getElementById('setor').value = '';
  document.getElementById('horario').value = '';
}


 // Limpar campos
  limparCamposCadastro();

  // Focar no campo nome para pr√≥ximo cadastro
  const nomeCampo = document.getElementById('nome');
  if (nomeCampo) nomeCampo.focus();

  // Atualizar lista de cadastros
  mostrarCadastros();

}
async function mostrarCadastros() {
  const filtro = document.getElementById('filtro').value.toUpperCase();
  const lista = document.getElementById('listaCadastros');
  lista.innerHTML = "";

  const arr = await listarCadastrosArray();
  const filtrados = arr.filter(c => c.nome.includes(filtro));

  if (filtrados.length === 0) {
    lista.innerHTML = "<p style='color:gray;text-align:center;'>Nenhum funcion√°rio encontrado.</p>";
    return;
  }

  // üßæ Cabe√ßalho estilo planilha
  const header = document.createElement('div');
  header.className = 'linha-cabecalho';
  header.innerHTML = `
    <span class="col-nome">Nome</span>
    <span class="col-cargo">Cargo</span>
    <span class="col-setor">Setor</span>
    <span class="col-horario">Hor√°rio</span>
    <span class="col-acoes">A√ß√µes</span>
  `;
  lista.appendChild(header);

  // üßç Lista de funcion√°rios
  filtrados.forEach(c => {
    const d = document.createElement('div');
    d.className = 'linha-dados';
    d.innerHTML = `
      <span class="col-nome" ondblclick="editarCadastro('${c.id}')">${c.nome}</span>
      <span class="col-cargo">${c.cargo || '-'}</span>
      <span class="col-setor">${c.setor || '-'}</span>
      <span class="col-horario">${c.horario || '-'}</span>
      <button class="btn-excluir" onclick="excluirCadastro('${c.id}')">üóëÔ∏è</button>
    `;
    lista.appendChild(d);
  });
}

async function editarCadastro(id) {
  const arr = await listarCadastrosArray();
  const c = arr.find(x => x.id === id);
  if (!c) return;

  esconderTudo();
  document.getElementById('inserir').classList.remove('hidden');

  document.getElementById('idEditando').value = c.id;
  document.getElementById('nome').value = c.nome;
  document.getElementById('cargo').value = c.cargo;
  document.getElementById('setor').value = c.setor || '';
  document.getElementById('horario').value = c.horario || '';
}
async function excluirCadastro(id){ if(confirm("Excluir?")){await excluirCadastroFb(id);} atualizarDatalistLanc(); }
function limparCamposCadastro(){document.getElementById('idEditando').value='';document.getElementById('nome').value='';document.getElementById('cargo').value='';}

async function abrirConsultarLancamento(){ esconderTudo(); document.getElementById('consultarLancamento').classList.remove('hidden'); mostrarLancamentos(); }
async function salvarLancamento(){
  const nome=document.getElementById('nomeLanc').value.toUpperCase();
  const data=document.getElementById('dataLanc').value;
  const tipo=document.getElementById('tipoLanc').value;
  const valor=parseFloat(document.getElementById('valorLanc').value);
  const id=document.getElementById('idLancEditando').value;
  if(!nome||!data||!tipo||isNaN(valor))return alert("Preencha tudo");
  if(id) await atualizarLancamento(id,{nome,data,tipo,valor}); else await adicionarLancamento({nome,data,tipo,valor});
}
async function mostrarLancamentos() {
  const lista = document.getElementById('listaLancamentos');
  const filtro = document.getElementById('filtroLanc').value.toUpperCase();
  const mes = document.getElementById('filtroMesAno').value;

  lista.innerHTML = "";

  // ‚úÖ Campo m√™s/ano obrigat√≥rio
  if (!mes) {
    lista.innerHTML = "<div style='color:red; font-weight:bold;'>Selecione m√™s e ano para exibir os lan√ßamentos.</div>";
    return;
  }

  let arr = await listarLancamentosArray();
  if (filtro) arr = arr.filter(l => l.nome.includes(filtro));
  arr = arr.filter(l => l.data.startsWith(mes));

  arr.forEach(l => {
    const d = document.createElement('div');
    d.className = 'item';
    d.innerHTML = `<span ondblclick="editarLancamento('${l.id}')"><b>${l.nome}</b> | ${l.data} | ${l.tipo} | R$ ${l.valor}</span>
                   <button class='btn-excluir' onclick="excluirLancamento('${l.id}')">üóëÔ∏è</button>`;
    lista.appendChild(d);
  });
}
async function editarLancamento(id){
  const arr=await listarLancamentosArray(); const l=arr.find(x=>x.id===id);
  if(!l)return; esconderTudo(); document.getElementById('inserirLancamento').classList.remove('hidden');
  document.getElementById('idLancEditando').value=l.id;
  document.getElementById('nomeLanc').value=l.nome;
  document.getElementById('dataLanc').value=l.data;
  document.getElementById('tipoLanc').value=l.tipo;
  document.getElementById('valorLanc').value=l.valor;
}
async function excluirLancamento(id){ if(confirm("Excluir?")){await excluirLancamentoFb(id);} }
async function atualizarDatalistLanc(){
  const dl=document.getElementById('nomesCadastradosLanc'); dl.innerHTML="";
  const arr=await listarCadastrosArray(); arr.forEach(c=>{const o=document.createElement('option');o.value=c.nome;dl.appendChild(o);});
}

/* === PDF === */
async function gerarPDFResumoLancamentos() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  const pageWidth = pdf.internal.pageSize.getWidth();

  pdf.setFontSize(14);
  pdf.text("SUPERMERCADO LEV +", pageWidth / 2, 15, { align: "center" });
  //pdf.line(10, 20, pageWidth - 10, 20);

  // === Mostrar per√≠odo abaixo do t√≠tulo ===
  const mesAno = document.getElementById('filtroMesAno').value;
  let periodoTexto = "Per√≠odo: ";
  if (mesAno) {
    const [ano, mes] = mesAno.split("-");
    periodoTexto += `${mes}/${ano}`;
  } else {
    periodoTexto += "Todos";
  }
  pdf.setFontSize(12);
  pdf.setFont("helvetica", "normal");
  pdf.text(periodoTexto, pageWidth / 2, 22, { align: "center" });

  pdf.line(10, 28, pageWidth - 10, 28);

  let y = 35;

  let arr = await listarLancamentosArray();
  if (mesAno) arr = arr.filter(l => l.data.startsWith(mesAno));

  const soma = {};
  arr.forEach(l => soma[l.nome] = (soma[l.nome] || 0) + parseFloat(l.valor));

  pdf.setFontSize(12);
  for (const nome in soma) {
    const valor = "R$ " + soma[nome].toFixed(2).replace('.', ',');

    // === Criar linha com pontos ===
    const linha = nome + " ";
    const larguraNome = pdf.getTextWidth(linha);
    const larguraTotal = pageWidth - 20; // margem 10 + 10
    const larguraPontos = larguraTotal - larguraNome - pdf.getTextWidth(valor);
    const pontos = ".".repeat(Math.floor(larguraPontos / pdf.getTextWidth(".")));

    pdf.text(nome + " " + pontos + " " + valor, 10, y);
    y += 8;
    if (y > 280) {
      pdf.addPage();
      y = 20;
    }
  }

  const total = Object.values(soma).reduce((a, b) => a + b, 0);
  y += 10;
  pdf.setFont("helvetica", "bold");
  const totalStr = "R$ " + total.toFixed(2).replace('.', ',');
  const linhaTotal = "TOTAL ";
  const larguraTotalLinha = pageWidth - 20;
  const larguraPontosTotal = larguraTotalLinha - pdf.getTextWidth(linhaTotal) - pdf.getTextWidth(totalStr);
  const pontosTotal = ".".repeat(Math.floor(larguraPontosTotal / pdf.getTextWidth(".")));
  pdf.text(linhaTotal + pontosTotal + totalStr, 10, y);

}

  y+=10; pdf.setFont("helvetica","bold");
  pdf.text(`TOTAL ................ R$ ${total.toFixed(2).replace('.',',')}`,10,y);
  pdf.save("RESUMO_LANCAMENTOS.pdf");

function fazerLogin() {
  const usuarioEl = document.getElementById("loginUsuario");
  const senhaEl = document.getElementById("loginSenha");
  const usuario = usuarioEl.value.trim().toUpperCase();
  const senha = senhaEl.value.trim();

  // Limpa estilos antigos
  usuarioEl.style.border = senhaEl.style.border = "1px solid #ccc";

  // === CAMPOS VAZIOS ===
  if (!usuario && !senha) {

    usuarioEl.value = "";
    usuarioEl.style.border = "2px solid red";

  }
  if (!senha) {

    senhaEl.focus();
    senhaEl.value = "";
    senhaEl.style.border = "2px solid red";

  }

  // === LOGIN CORRETO ===
  if (usuario === "ADMIN" && senha === "1234") {

    setTimeout(() => {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");

  } 
  // === LOGIN ERRADO ===
  else {

    usuarioEl.style.border = senhaEl.style.border = "2px solid red";

    if (usuario !== "ADMIN") {
      usuarioEl.value = "";
      usuarioEl.focus();
    } else {
      senhaEl.value = "";
      senhaEl.focus();
    }
  }
}

// === EXPORTAR BACKUP ===
async function exportarBackup() {
  try {
    const snapshot = await db.ref("/").get();
    const dados = snapshot.val() || {};
    const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `backup-funcionarios-${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(url);
    alert("‚úÖ Backup exportado com sucesso!");
  } catch (e) {
    alert("‚ùå Erro ao exportar backup: " + e.message);
  }
}

// === IMPORTAR BACKUP ===
async function importarBackupArquivo(event) {
  const arquivo = event.target.files[0];
  if (!arquivo) return;

  //if (!confirm("‚ö†Ô∏è Isso ir√° substituir os dados atuais. Deseja continuar?")) return;

  const reader = new FileReader();
  reader.onload = async (e) => {
    try {
      const dados = JSON.parse(e.target.result);
      await db.ref("/").set(dados);
      //alert("‚úÖ Backup importado com sucesso!");

}
